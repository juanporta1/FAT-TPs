<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario De Contacto</title>
</head>
<body>
    <div class="box">
         
            <form action="" method="GET">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="lastname">Apellido</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div>
                    <label>Sexo</label>
                    <label><input type="radio" name="sex">Hombre</label>
                    <label><input type="radio" name="sex" value="Mujer">Mujer</label>
                </div>
                <div>
                    <label><input type="checkbox" checked>Deseo recibir informacion sobre novedades y ofertas.</label>
                    <label><input type="checkbox">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos.</label>
                </div>
                <button type="submit">Enviar</button>
            </form>
        
    </div>
</body>
</html>
