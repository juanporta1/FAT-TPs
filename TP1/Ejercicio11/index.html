<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario De Contacto</title>
</head>
<body>
    <div class="box">
         
            <form action="" method="GET">
                <div class="title-div">
                    <span>Registrarse</span>
                </div>
                
                <div class="input-div">
                   
                    <input type="text" id="name" name="name" required class="input" placeholder=" ">
                    <label for="name" class="input-label">Nombre:</label>
                </div>
                <div class="input-div">
                    
                    <input type="text" id="lastname" name="lastname" required class="input" placeholder=" ">
                    <label for="lastname" class="input-label">Apellido:</label>
                </div>
                <div class="radio-div">
                    <label class="sex">Sexo</label>
                    <label class="radio-label"><input type="radio" name="sex" class="radio">Hombre</label>
                    <label class="radio-label women"><input type="radio" name="sex" value="Mujer" class="radio">Mujer</label>
                    
                </div>
                <div class="check-div">
                    <label><input type="checkbox" checked>Deseo recibir informacion sobre novedades y ofertas.</label>
                    <label><input type="checkbox" >Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos.</label>
                </div>
                <button type="submit">Enviar</button>
            </form>
        
    </div>
</body>
</html>
